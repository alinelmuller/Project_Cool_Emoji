<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Cool Emoji</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container" id="firstBox">
        <h1>Cool Emoji</h1>
        <form>
            <div class="player-info">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" name="player1" placeholder="Enter Player 1 Name">
            </div>
            <div class="player-info">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" name="player2" placeholder="Enter Player 2 Name">
            </div>
            <div class="game-settings">
                <label for="gameSize">Game Size:</label>
                <select id="gameSize" name="game-size">
                    <option value="2x3">2x3</option>
                    <option value="3x4">3x4</option>
                    <option value="4x4">4x4</option>
                    <option value="6x8">6x8</option>
                    <option value="8x8">8x8</option>
                </select>
            </div>
            <div class="buttons">
                <input type="button" value="Play" id="buttonPlay">
            </div>
        </form>
    </div>

    <div class="container" id="secondBox">
        <h1>C ðŸ˜Ž ðŸ˜‚ L <br />EM ðŸ¤  JI</h1>
        <div class="players">
            <span id="player1Name">Player ABC</span>
            <span id="gameSize">2 X 4</span>
            <span id="player2Name">Player XYZ</span>
        </div>
        <div class="currentPlayer">
            <span id="currentPlayer">Name 1</span>, it is your turn
        </div>
        <div class="board"></div>
        <div class="buttons">
            <input type="button" value="New Game" id="buttonNewGame">
            <input type="button" value="Reset Game" id="buttonReset">
        </div>
    </div>
</body>
</html>
