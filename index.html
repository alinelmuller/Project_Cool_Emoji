<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <title>Memory Game - Cool Emoji</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container" id="firstBox">
        <img src="images/cool_emoji.png" />
        <form>
            <div class="player-info">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" name="player1" placeholder="Enter Player 1 Name">
            </div>
            <div class="player-info">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" name="player2" placeholder="Enter Player 2 Name">
            </div>
            <div class="game-settings">
                <label for="gameSize">Game Size:</label>
                <select id="gameSize" name="game-size">
                    <option value="2x3">2x3</option>
                    <option value="3x4">3x4</option>
                    <option value="4x4">4x4</option>
                    <option value="6x8">6x8</option>
                    <option value="8x8">8x8</option>
                </select>
            </div>
            <div class="buttons">
                <input type="button" class="bnt" value="Play" id="buttonPlay">
            </div>
        </form>
    </div>

    <div class="container" id="secondBox">
        <img src="images/cool_emoji.png" />
        <div class="players">
            <span id="player1Name"></span>
            <span id="scores">
                <span id="scoreP1">0</span> X <span id="scoreP2">0</span> 
            </span>
            <span id="player2Name"></span>
        </div>
        <div class="currentPlayer">
            <span id="currentPlayer"></span>
        </div>
        <div class="board"></div>
        <div class="buttons">
            <input type="button" class="bnt" value="New Game" id="buttonNewGame">
            <input type="button" class="bnt" value="Reset Game" id="buttonReset">
        </div>
    </div>
    <div class="container" id="winnerBox">
        <h1 id="winnersName">Player</h1>
        <img src="images/cool_emoji.png" />
        <h2>Winner!!</h2>
        <div class="buttons">
            <input type="button" class="bnt" value="New Game" id="buttonNewGameWinner">
            <input type="button" class="bnt" value="Play Again" id="buttonPlayAgain">
         </div>
    </div>
</body>
</html>
